<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Layouting</title>
  </head>
  <style>
    .red {
      background-color: red;
      height: 50px;
      width: 50px;
    }
    .blue {
      background-color: blue;
      height: 50px;
      width: 50px;
    }
    .block {
      display: block;
    }
    .inline {
      display: inline-block;
    }
    .flex {
      display: flex;
    }
  </style>
  <body>
    <div class="block">
      <div class="red"></div>
      <div class="blue"></div>
    </div>
    <br />
    <div class="inline">
      <div class="red"></div>
      <div class="blue"></div>
    </div>
    <br />
    <div class="flex">
      <div class="red"></div>
      <div class="blue"></div>
    </div>
  </body>
</html>
